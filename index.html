<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ur cooked buddy</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  background-image: url("spooky cemetary.jpg");
  background-size: cover;
  background-position: center;
  color: #f7f8fb;
  overflow: hidden;
}

.floating-text {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: left;
  line-height: 1.6;
  font-size: 16px;
  white-space: pre-wrap;
  opacity: 0;
  animation: fadeIn 2s forwards, floatAnim 6s ease-in-out infinite alternate;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translate(-50%, -60%);}
  to {opacity: 1; transform: translate(-50%, -50%);}
}

@keyframes floatAnim {
  0% {transform: translate(-50%, -50%) translateY(0px);}
  50% {transform: translate(-50%, -50%) translateY(-10px);}
  100% {transform: translate(-50%, -50%) translateY(0px);}
}

.line {
  display: block;
  opacity: 0;
  animation: lineFade 1s forwards;
}

@keyframes lineFade {
  to {opacity: 1;}
}

#hand {
  position: absolute;
  width: 40px;
  height: 40px;
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: transform 0.05s ease-out;
  z-index: 9999;
}

#cameraText {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  cursor: pointer;
  color: #f7f8fb;
  text-decoration: underline;
}
#cameraVideo {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  border-radius: 8px;
  display: none;
}
</style>
</head>
<body>
<div class="floating-text" id="infoText"></div>

<svg id="hand" viewBox="0 0 64 64">
  <path fill="#f7f8fb" d="M28 2c-2 0-3 2-3 4v22h-4V12c0-2-2-4-4-4s-4 2-4 4v20h-4V16c0-2-2-4-4-4s-4 2-4 4v28c0 4 4 8 8 8h24c4 0 8-4 8-8V6c0-4-4-4-4-4s-4 0-4 4v18h-4V6c0-2-1-4-3-4z"/>
</svg>

<div id="cameraText">Enable Camera</div>
<video id="cameraVideo" autoplay></video>

<script>
async function fetchIPs() {
  let ipv4 = 'REDACTED';
  let ipv6 = 'REDACTED';
  let country = '—';
  let timezone = '—';
  let languages = '—';
  try {
    const res = await fetch('https://ipapi.co/json/');
    const data = await res.json();
    if(data.ip) ipv4 = data.ip;
    if(data.ipv6) ipv6 = data.ipv6 || '—';
    country = data.country_name || data.country || '—';
    timezone = data.timezone || '—';
    languages = data.languages || '—';
  } catch(e) {
    try {
      const res = await fetch('https://api64.ipify.org?format=json');
      const data6 = await res.json();
      ipv6 = data6.ip || 'REDACTED';
    } catch(e2){}
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data4 = await res.json();
      ipv4 = data4.ip || 'REDACTED';
    } catch(e3){}
  }
  return { ipv4, ipv6, country, timezone, languages };
}

async function fetchInfo() {
  const publicData = await fetchIPs();

  const lines = [
    `IPv4: ${publicData.ipv4}`,
    `IPv6: ${publicData.ipv6}`,
    `Country: ${publicData.country}`,
    `City/Region: REDACTED`,
    `Org/ISP: REDACTED`,
    `Timezone: ${publicData.timezone}`,
    `Latitude,Longitude: REDACTED`,
    `Window size: ${window.innerWidth}×${window.innerHeight}`,
    `Screen size: ${screen.width}×${screen.height}`,
    `Color depth: ${screen.colorDepth ? screen.colorDepth + ' bit' : '—'}`,
    `Browser UA: ${navigator.userAgent || '—'}`,
    `Platform: ${navigator.platform || '—'}`,
    `Language: ${navigator.language || navigator.languages?.[0] || '—'}`,
    `Connection: ${navigator.connection ? (navigator.connection.effectiveType || navigator.connection.type || '') + (navigator.connection.downlink ? ' · ' + navigator.connection.downlink + ' Mbps' : '') : '—'}`,
    `Referrer: ${document.referrer || '—'}`,
    `Timestamp: ${new Date().toLocaleString()}`
  ];

  const container = document.getElementById('infoText');
  container.innerHTML = '';
  lines.forEach((line, index) => {
    const span = document.createElement('span');
    span.className = 'line';
    span.style.animationDelay = `${index * 0.2}s`;
    span.textContent = line;
    container.appendChild(span);
  });
}

window.addEventListener('load', fetchInfo);
window.addEventListener('resize', fetchInfo);

const hand = document.getElementById('hand');
let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;
document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animateHand() {
  const rect = hand.getBoundingClientRect();
  const currentX = rect.left + rect.width/2;
  const currentY = rect.top + rect.height/2;
  const dx = (mouseX - currentX) * 0.15;
  const dy = (mouseY - currentY) * 0.15;
  hand.style.transform = `translate(${currentX + dx}px, ${currentY + dy}px) translate(-50%, -50%)`;
  requestAnimationFrame(animateHand);
}
animateHand();

const cameraText = document.getElementById('cameraText');
const cameraVideo = document.getElementById('cameraVideo');

async function requestCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    cameraVideo.srcObject = stream;
    cameraVideo.style.display = 'block';
    cameraText.style.display = 'none';
  } catch(e) {
    cameraText.textContent = 'Camera access denied';
  }
}

cameraText.addEventListener('click', requestCamera);


requestCamera();
</script>
</body>
</html>
